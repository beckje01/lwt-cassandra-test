buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath "io.ratpack:ratpack-gradle:0.9.16"
		classpath "com.github.jengelman.gradle.plugins:shadow:1.2.1"
	}
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: "idea"
apply plugin: "eclipse"

repositories {
	jcenter()
}

dependencies {
	// SpringLoaded enables runtime hot reloading.
	// It is not part of the app runtime and is not shipped in the distribution.
	springloaded "org.springframework:springloaded:1.2.3.RELEASE"

	compile 'com.datastax.cassandra:cassandra-driver-core:2.1.6'
	compile 'org.hdrhistogram:HdrHistogram:2.1.4'
	compile 'net.jpountz.lz4:lz4:1.3.0'
	compile 'org.xerial.snappy:snappy-java:1.1.1.7'



	// Default SLF4J binding.  Note that this is a blocking implementation.
	// See here for a non blocking appender http://logging.apache.org/log4j/2.x/manual/async.html
	runtime 'org.slf4j:slf4j-simple:1.7.12'

	testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
}
